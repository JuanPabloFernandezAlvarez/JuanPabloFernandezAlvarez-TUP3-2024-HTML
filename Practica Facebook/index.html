<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <div><img src="Facebook-Logo.png" alt="facebook" /></div>
    <div class="inicio">
      <h3>Iniciar sesión en Facebook</h3>
      <form>
        <input
          class="cajita"
          type="text"
          placeholder="Correo electrónico o numero de teléfono"
          required
        /><br /><br />
        <input
          class="cajita" type="password" placeholder="Contraseña"> <br/><br/>
        <input class="boton" type="submit" value="Iniciar sesión" />
      </form>
      <br/>
      <a class="Link">¿Olvidaste tu cuenta? . </a>
      <a class="Link">Registrarse en Facebook</a>
    </div>
  </body>
</html>
